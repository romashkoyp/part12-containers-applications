services:
  server:
    image: todo_app_backend
    build:
      context: .
      dockerfile: dev.Dockerfile
    volumes:
      - ./:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - 3000:3000
    environment:
      - REDIS_URL=redis://redis:6379 
      #instead of redis://localhost:6379, use name of image + port after ": ..."

      - MONGO_URL=mongodb://the_username:the_password@mongo:27017/the_database 
      #instead of mongodb://the_username:the_password@localhost:3456/the_database

      - CHOKIDAR_USEPOLLING=true #essential thing in my keys to be hot updated in container during developing
    container_name: todo_app_backend_dev
  #debug-helper:
  #  image: busybox

  mongo:
    image: mongo
    ports:
     - 3456:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
      MONGO_INITDB_DATABASE: the_database
    volumes:
      - ./mongo/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js
      - mongo_data:/data/db
  redis:
    image: redis
    ports:
      - 6379:6379
    command: ['redis-server', '--appendonly', 'yes']
    volumes:
      - ./redis_data:/data

volumes:
  mongo_data:
  redis_data: